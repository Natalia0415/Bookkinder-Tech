services:
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV}
      - VITE_API_BASE_URL=${API_BASE_URL:-http://localhost}
      - PORT=${PORT}
      - HOST=${HOST}
    restart: unless-stopped
    container_name: bookkinder-frontend
    networks:
      - bookkinder-network

networks:
  bookkinder-network:
    driver: bridge
