apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: bookkinder-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: bookkinder-dev
spec:
  selector:
    app: api
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
