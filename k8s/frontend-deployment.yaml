apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookkinder-frontend
  namespace: bookkinder-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bookkinder-frontend
  template:
    metadata:
      labels:
        app: bookkinder-frontend
    spec:
      containers:
        - name: bookkinder-frontend
          image: bookkinder-frontend:latest
          imagePullPolicy: Never
          env:
            - name: VITE_API_BASE_URL
              value: http://bookkinder.local/api
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: bookkinder-frontend
  namespace: bookkinder-dev
spec:
  selector:
    app: bookkinder-frontend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  type: ClusterIP
