apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookkinder-ingress
  namespace: bookkinder-dev
  annotations: {}
spec:
  ingressClassName: nginx
  rules:
    - host: bookkinder.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bookkinder-frontend
                port:
                  number: 3000
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80
