apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: bookkinder-dev
spec:
  selector:
    matchLabels:
      app: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: bookkinder-backend:latest
          imagePullPolicy: Never
          env:
            - name: DB_HOST
              value: mysql-service
            - name: DB_DATABASE
              value: bookkinder
            - name: DB_USERNAME
              value: root
            - name: DB_PASSWORD
              value: root
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: bookkinder-dev
spec:
  selector:
    app: backend
  type: NodePort
  ports:
    - port: 8000        
      targetPort: 8000  
      nodePort: 32000   # puerto expuesto en tu m√°quina
